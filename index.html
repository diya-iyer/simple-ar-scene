<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-Based AR Scene</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js Location-Based Components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script>
      // Custom component for click interaction
      AFRAME.registerComponent("clicker", {
        init: function () {
          this.el.addEventListener("click", () => {
            alert("Model clicked!");
          });
        },
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <!-- Camera for geolocation -->
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

      <!-- Geolocation-based 3D Object -->
      <a-entity
        gps-new-entity-place="latitude: 43.084007; longitude: -77.675633"
        geometry="primitive: box"
        material="color: red"
        scale="5 5 5"
        clicker
      ></a-entity>
    </a-scene>
  </body>
</html>
