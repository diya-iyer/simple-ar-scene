<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location-Based AR Scene</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js with Geolocation -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
      // Custom component for click interaction
      AFRAME.registerComponent("clicker", {
        init: function () {
          this.el.addEventListener("click", () => {
            alert("Model clicked!");
          });
        },
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene
      embedded
      arjs
      vr-mode-ui="enabled: false"
      raycaster
      cursor="rayOrigin: mouse"
      renderer="antialias: true; alpha: true"
    >
      <!-- Geolocation-based 3D Object -->
      <a-entity
        gps-entity-place="latitude: 37.7749; longitude: -122.4194;"
        gltf-model="scene.gltf"
        position="0 0 0"
        scale="0.05 0.05 0.05"
        rotation="0 45 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        clicker
      ></a-entity>

      <!-- Camera -->
      <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
